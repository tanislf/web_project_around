<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta name="description" content="Around" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="TaniaLópezFierros" />
    <link rel="stylesheet" type="text/css" href="" />
    <link rel="shortcut icon" href="" />
    <title>Around The U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around The U.S</h1>
      </header>
      <div class="profile">
        <figure class="profile__item">
          <img
            class="profile__image"
            src="images/profile.jpg"
            alt="Imagen de perfil"
          />
        </figure>
        <div class="profile__info">
          <p class="profile__info-name">Tania López</p>
          <p class="profile__info-description">Explorador</p>
        </div>
        <button class="profile__add-button"></button>
      </div>
      <main class="content">
        <section class="content__grid">
          <div class="content__grid-1">
            <figure class="content__grid-item">
              <img
                class="content__grid-image"
                src="images/image1.jpg"
                alt="Valle de Yosemite"
              />
            </figure>
          </div>
          <div class="content__grid-2">
            <figure class="content__grid-item">
              <img
                class="content__grid-image"
                src="images/image2.jpg"
                alt="Lago Louise"
              />
            </figure>
          </div>
          <div class="content__grid-3">
            <figure class="content__grid-item">
              <img
                class="content__grid-image"
                src="images/image3.jpg"
                alt="Montañas Calvas"
              />
            </figure>
          </div>
          <div class="content__grid-4">
            <figure class="content__grid-item">
              <img
                class="content__grid-image"
                src="images/image4.jpg"
                alt="Latemar"
              />
            </figure>
          </div>
          <div class="content__grid-5">
            <figure class="content__grid-item">
              <img
                class="content__grid-image"
                src="images/image5.jpg"
                alt="Vanois National Park"
              />
            </figure>
          </div>
          <div class="content__grid-6">
            <figure class="content__grid-item">
              <img
                class="content__grid-image"
                src="images/image6.jpg"
                alt="Lago di Braies"
              />
            </figure>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#64;2025 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
