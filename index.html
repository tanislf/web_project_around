<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta name="description" content="Around" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="TaniaLópezFierros" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="shortcut icon" href="images/Vector-around.png" />
    <title>Around The U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            class="header__title"
            src="images/Vector-around.png"
            alt="page-name"
          />
        </div>
      </header>
      <section class="profile">
        <div class="profile__container">
          <figure class="profile__item">
            <img
              class="profile__image"
              src="images/profile.jpg"
              alt="Imagen de perfil"
            />
          </figure>
          <div class="profile__info">
            <p class="profile__info-name" id="name">Tania López</p>
            <input
              class="profile__info-edit-button"
              id="editButton"
              type="image"
              src="./images/Edit Button.png"
              alt="edit-button"
            />
            <p class="profile__info-description" id="info">Explorador</p>
          </div>
          <input
            class="profile__add-button"
            id="addButton"
            type="image"
            src="images/Add Button.png"
            alt="button"
          />
        </div>
      </section>
      <main class="content">
        <section class="content__grid"></section>
        <section class="content__grid-card-container">
          <div class="content__grid-card-image-container">
            <img
              class="content__grid-card-image"
              src="./images/image1.jpg"
              alt="imagen"
            />
            <img
              class="content__grid-card-image-close-button"
              src="./images/Close-Icon.png"
              alt="close-item"
            />
            <p class="content__grid-card-image-title">Valle de Yosemite</p>
          </div>
        </section>
      </main>
      <section class="popup" id="form">
        <div class="popup__container">
          <h2 class="popup__container-title">Editar perfil</h2>
          <form class="popup__form" id="formOne">
            <fieldset class="popup__form-fildset">
              <label for="editName">
                <input
                  class="popup__form-fildset popup__form-fildset_name popup__form-input"
                  id="editName"
                  name="editName"
                  type="text"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  required
                />
              </label>
              <span id="editName-error" class="popup__form-error-name"></span>
              <label for="editJob">
                <input
                  class="popup__form-fildset popup__form-fildset_info popup__form-input"
                  id="editJob"
                  name="editJob"
                  type="text"
                  placeholder="Acerca de mi"
                  minlength="2"
                  maxlength="200"
                  required
                />
              </label>
              <span id="editJob-error" class="popup__form-error-info"></span>
            </fieldset>
            <img
              class="popup__form-close-button"
              id="close"
              src="./images/Close-Icon.png"
              alt="close-item"
            />
            <button class="popup__form-button" id="save" type="submit">
              Guardar
            </button>
          </form>
        </div>
      </section>
      <section class="popup-card" id="formCard">
        <div class="popup-card__container popup-card__container_opened">
          <h2 class="popup-card__container-title">Nuevo lugar</h2>
          <form class="popup-card__form" id="formTwo">
            <fieldset class="popup-card__form-fildset">
              <label for="editTitle">
                <input
                  class="popup-card__form-fildset popup-card__form-fildset_name popup__form-input"
                  id="editTitle"
                  name="editTitle"
                  type="text"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
              </label>
              <span id="editTitle-error" class="popup__form-error-name"></span>
              <label for="editImage">
                <input
                  class="popup-card__form-fildset popup-card__form-fildset_info popup__form-input"
                  id="editImage"
                  name="editImage"
                  type="text"
                  placeholder="Enlace a la imagen"
                  required
                />
              </label>
              <span id="editImage-error" class="popup__form-error-info"></span>
            </fieldset>
            <img
              class="popup-card__form-close-button"
              id="closeCard"
              src="./images/Close-Icon.png"
              alt="close-item"
            />
            <button class="popup__form-button" id="saveCard" type="submit">
              Crear
            </button>
          </form>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#64;2025 Around The U.S</p>
      </footer>
      <template id="templateCard">
        <div class="content__grid-card">
          <figure class="content__grid-item">
            <img
              class="content__grid-image"
              src="images/image1.jpg"
              alt="Valle de Yosemite"
            />
            <button
              class="content__grid-description-trash"
              type="button"
            ></button>
          </figure>
          <div class="content__grid-description">
            <p class="content__grid-description-text">Valle de Yosemite</p>
            <button
              class="content__grid-description-like"
              type="button"
            ></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
